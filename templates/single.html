<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single item</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <script src="../static/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container-fluid">
     <!-- include navbar  -->
   {%include 'navbar.html'%}
   <section class="row">
    <div class="col-md-4 p-5 ">
<img src="../static/images/{{ product[5] }}" alt="" class="w-100"> 
    </div>
    <div class="col-md-8 p-5 ">
<!-- <title -->
 <h3 class="text-warning">{{product[1]}}</h3><br>
 <p>{{product[2]}}</p>
 <br>
 <b class="text-danger">product category: {{product[4]}}</b><br><br>
 <b class="text-success"> product cost: {{product[3]}}</b><br>
 <!-- chevk if email exists in session['key']  -->
  {% if session['key'] %}
  <!-- means user is logged in 
   you can now procees to make payments -->
   <!-- show user a form to complete payment  -->
    <form action="/mpesa" method="post">
      <!-- create a phone number input   -->
       <input type="number" class="form-control" placeholder="enter phone 254xxxxxxx" name="phone">
       <label for="">To pay KES
        <input type="number" class="form-control" name="amount" value="{{product[3]}}" readonly><br>
        <input type="submit" value="Pay Now" class="btn btn-info">
    </form>

   {% else %}
   <!-- user is not logged in 
    ask them to login to make purchce -->
    <h4 class="text-warning"> Please sign in to make purchase</h4>
    <a href="/login" class="btn btn-secondary btn-sm">Login</a>
    {% endif %}

    </div>

    </div>
   </section>
  </div>

</body>
</html>
